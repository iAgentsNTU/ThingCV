<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <select name="Theme"
        onchange="input_file = this.options[this.selectedIndex].value; graph_init(this.options[this.selectedIndex].value);">
        <option value="./data/coco.json" selected>COCO</option>
        <option value="./data/youbike.json">YouBike</option>
    </select>
    <div id="nodeArea"></div>
    <div id="threshold">Threshold: <span></span><span id="status"></span></div>

    <div id="sliderSVG"></div>
    <div id="searchBtn">
        <input type="text" id="filterObj" placeholder="Search for names.." title="Type in a name">

        <button id="confirmBtn" value="default">Search</button>
    </div>

    <div id="globalSVG"></div>
    <div id="treeSVG"></div>
    <div id="tableArea"></div>

</body>
